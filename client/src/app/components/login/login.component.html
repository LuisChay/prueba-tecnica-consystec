<!-- Navbar -->
<nav class="bg-blue-600 p-4 shadow-md">
  <div class="container mx-auto flex flex-wrap justify-between items-center">
    <h1 class="text-white text-2xl font-bold">Practica 2</h1>
    <div>
      <a routerLink="/" class="text-white px-4 hover:underline">Página principal</a>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Iniciar Sesión</h2>

    <!-- ngSubmit para llamar a loginUser() -->
    <form (ngSubmit)="loginUser()">
      <!-- Correo -->
      <div class="mb-4">
        <label for="email" class="block text-gray-600 text-sm font-medium">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="user.email"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          placeholder="ejemplo@correo.com">
      </div>

      <!-- Contraseña -->
      <div class="mb-6">
        <label for="password" class="block text-gray-600 text-sm font-medium">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="user.password"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          placeholder="********">
      </div>

      <!-- Botón de Login -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
        Iniciar Sesión
      </button>
    </form>

    <!-- Enlace a Registro -->
    <p class="mt-4 text-center text-gray-600 text-sm">
      ¿No tienes cuenta? <a routerLink="/register" class="text-blue-600 font-semibold hover:underline">Regístrate</a>
    </p>
  </div>
</div>
