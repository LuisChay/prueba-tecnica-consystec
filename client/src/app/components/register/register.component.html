<nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-2xl font-bold">Practica 2</h1>
      <div>
        <a routerLink="/" class="text-white px-4 hover:underline">Pagina principal</a>
      </div>
    </div>
  </nav>
  
  <div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Registro</h2>
      
      <!-- ngSubmit para llamar a registerUser() -->
      <form (ngSubmit)="registerUser()">
        <!-- Username -->
        <div class="mb-4">
          <label for="username" class="block text-gray-600 text-sm font-medium">Usuario</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            [(ngModel)]="user.username"
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Tu nombre de usuario">
        </div>
    
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-600 text-sm font-medium">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            [(ngModel)]="user.email"
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="ejemplo@correo.com">
        </div>
    
        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-gray-600 text-sm font-medium">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            [(ngModel)]="user.password"
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="********">
        </div>
    
        <!-- Botón de Registro -->
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
          Registrarse
        </button>
      </form>
    
      <!-- Enlace a Login -->
      <p class="mt-4 text-center text-gray-600 text-sm">
        ¿Ya tienes cuenta? <a routerLink="/login" class="text-blue-600 hover:underline">Inicia sesión</a>
      </p>
    </div>
  </div>
